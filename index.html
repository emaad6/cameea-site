<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- لتحديد العرض حسب حجم الجهاز -->
    <title>مجموعة كلاب حقيقية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }

        .dogs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;  /* تقليل المسافة بين الصور */
            padding: 10px;
            width: 100%;
            max-width: 1200px;
            overflow: hidden; /* لضمان عدم تجاوز العناصر */
        }

        .dog {
            position: relative;
            width: 200px;   /* ضبط عرض الصورة */
            height: 280px;  /* ضبط ارتفاع الصورة */
            text-align: center;
        }

        .dog-name {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 30px;
            font-size: 18px;  /* تقليل حجم النص */
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.45);
        }

        .dog img {
            width: 100%;      /* جعل الصورة تأخذ 100% من العرض */
            height: 80%;      /* تقليل ارتفاع الصورة */
            border-radius: 15px;  /* تقليل الانحناء */
            object-fit: cover;    /* الحفاظ على أبعاد الصورة */
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .dog img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="dogs-container">

    <div class="dog">
        <div class="dog-name">مدير نبضاتي</div>
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog 1">
    </div>

    <div class="dog">
        <div class="dog-name">مدير عراقيين وبس</div>
        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" alt="Dog 2">
    </div>

    <div class="dog">
        <div class="dog-name">مدير لمتنه تسوى</div>
        <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a" alt="Dog 3">
    </div>

    <div class="dog">
        <div class="dog-name">مدير احلا لمة</div>
        <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8" alt="Dog 4">
    </div>

</div>

</body>
</html>
