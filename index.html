<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح الكاميرا</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        // دالة لفتح الكاميرا
        async function startCamera() {
            try {
                // الحصول على وسيلة الاتصال بالكاميرا (الفيديو)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" } // تفعيل الكاميرا الأمامية
                });
                // تعيين مصدر الفيديو لعرضه
                document.getElementById("video").srcObject = stream;
            } catch (error) {
                console.error("حدث خطأ أثناء الوصول إلى الكاميرا:", error);
            }
        }

        // عند تحميل الصفحة، نبدأ في فتح الكاميرا
        window.onload = startCamera;
    </script>
</body>
</html>
