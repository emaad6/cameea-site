<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مجموعة كلاب حقيقية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* تعديل */
            margin: 0;      /* إزالة الهوامش */
            direction: rtl;
        }

        .dogs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));  /* استخدام grid لتوزيع الكلاب بشكل مرن */
            gap: 35px;
            justify-items: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .dog {
            position: relative;
            text-align: center;
        }

        .dog-name {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 28px;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.45);
        }

        .dog img {
            width: 260px;      /* عرض */
            height: 360px;     /* ارتفاع (عمودي) */
            border-radius: 25px;
            object-fit: cover;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .dog img:hover {
            transform: scale(1.07);
        }
    </style>
</head>
<body>

<div class="dogs-container">

    <div class="dog">
        <div class="dog-name">مدير نبضاتي</div>
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog 1">
    </div>

    <div class="dog">
        <div class="dog-name">مدير عراقيين وبس</div>
        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" alt="Dog 2">
    </div>

    <div class="dog">
        <div class="dog-name">مدير لمتنه تسوى</div>
        <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a" alt="Dog 3">
    </div>

    <div class="dog">
        <div class="dog-name">مدير احلا لمة</div>
        <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8" alt="Dog 4">
    </div>

</div>

</body>
</html>
