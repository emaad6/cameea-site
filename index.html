<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مجموعة كلاب حقيقية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }

        .dogs-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .dog {
            position: relative;
            text-align: center;
        }

        .dog-name {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            white-space: nowrap;
        }

        .dog img {
            width: 220px;
            height: 220px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .dog img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="dogs-container">

    <div class="dog">
        <div class="dog-name">ريكس</div>
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog Rex">
    </div>

    <div class="dog">
        <div class="dog-name">ماكس</div>
        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" alt="Dog Max">
    </div>

    <div class="dog">
        <div class="dog-name">لوكي</div>
        <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a" alt="Dog Loki">
    </div>

    <div class="dog">
        <div class="dog-name">شارلي</div>
        <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8" alt="Dog Charlie">
    </div>

</div>

</body>
</html>
