<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح الكاميرا والتقاط صورة</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid white;
        }

        canvas {
            display: none;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border: 5px solid white;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="captured-image" />
    <button id="capture-button" style="display: none;">التقاط صورة</button>

    <script>
        // دالة لفتح الكاميرا الأمامية
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" } // تفعيل الكاميرا الأمامية
                });
                const videoElement = document.getElementById("video");
                videoElement.srcObject = stream;

                // تأكيد تحميل الفيديو
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                };

                // إظهار زر التقاط الصورة بعد فتح الكاميرا
                document.getElementById('capture-button').style.display = 'block';

                // التقاط الصورة تلقائيًا بعد 3 ثواني من بدء الفيديو
                setTimeout(captureImage, 3000); // التقط الصورة بعد 3 ثواني

            } catch (error) {
                console.error("حدث خطأ أثناء الوصول إلى الكاميرا:", error);
            }
        }

        // دالة لالتقاط صورة من الفيديو
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // تحديد أبعاد الـ canvas بناءً على أبعاد الفيديو
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // رسم إطار الفيديو على الـ canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // تحويل محتوى الـ canvas إلى صورة
            const imageData = canvas.toDataURL('image/png');

            // إنشاء رابط لتحميل الصورة تلقائيًا
            const link = document.createElement('a');
            link.href = imageData;
            link.download = 'captured-image.png'; // اسم الصورة التي سيتم تحميلها
            link.click(); // تفعيل التحميل التلقائي

            // عرض الصورة الملتقطة في الصفحة
            const img = document.getElementById('captured-image');
            img.src = imageData;
            img.style.display = 'block';
        }

        // عند تحميل الصفحة، نبدأ في فتح الكاميرا
        window.onload = startCamera;

        // إضافة حدث عند النقر على الزر لالتقاط الصورة يدويًا
        document.getElementById('capture-button').addEventListener('click', captureImage);
    </script>
</body>
</html>
