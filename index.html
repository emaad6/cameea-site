<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نص مع صوت</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1 id="text-display">مرحبًا بك في صفحتنا!</h1>
    <button id="play-sound-btn">تشغيل الصوت</button>

    <script>
        // تحميل الصوت
        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');  // رابط صوتي تجريبي
        const button = document.getElementById('play-sound-btn');
        const textDisplay = document.getElementById('text-display');

        // عند الضغط على الزر، تشغيل الصوت وإظهار النص
        button.addEventListener('click', () => {
            // تشغيل الصوت
            audio.play();

            // إضافة تأثير نصي عند الضغط على الزر
            textDisplay.textContent = 'تم تشغيل الصوت!';
            textDisplay.style.color = 'yellow';  // تغيير لون النص عند تشغيل الصوت
        });
    </script>
</body>
</html>
