<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح الكاميرا</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid white;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button id="start-camera-btn">فتح الكاميرا</button>

    <script>
        // دالة لفتح الكاميرا
        async function startCamera() {
            try {
                // محاولة الوصول إلى الكاميرا الأمامية
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" } // تفعيل الكاميرا الأمامية
                });
                const videoElement = document.getElementById("video");
                videoElement.srcObject = stream;

                // تأكيد تشغيل الفيديو بمجرد تحميله
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                };

            } catch (error) {
                console.error("حدث خطأ أثناء الوصول إلى الكاميرا:", error);
                alert("حدث خطأ أثناء الوصول إلى الكاميرا. تأكد من منح الإذن!");
            }
        }

        // عند الضغط على الزر لفتح الكاميرا
        document.getElementById('start-camera-btn').addEventListener('click', startCamera);
    </script>
</body>
</html>
